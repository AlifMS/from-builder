<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
    <!-- Header -->
    <div class="flex justify-between items-center p-2 border-b">
      <div class="text-xl font-semibold">Update Group Details</div>
      <button (click)="closeModal()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Body -->
    <div class="p-4">
      <form [formGroup]="form">
        <!-- title -->
        <div class="mb-4">
          <div class="md:col-span-5">
            <label for="label">Title</label>
            <input type="text"
              name="title"
              id="title"
              formControlName="title"
              class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
              [ngClass]="{ 'border-red-600': submitted && form.controls['title'].errors }"/>
            <div class="error pt-1" *ngIf="submitted && form.controls['title'].errors">
              <div class="text-red-600" *ngIf="form.controls['title'].errors['required']">Group title is required</div>
            </div>
          </div>
        </div>
        <!-- Description -->
        <div class="mb-4">
          <div class="md:col-span-5">
            <label for="description">Description</label>
            <textarea name="description"
              id="description"
              formControlName="description"
              rows="3"
              class="border mt-1 rounded px-4 py-2 w-full bg-gray-50">
            </textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex justify-end p-4 border-t">
      <button mat-button (click)="closeModal()">Cancel</button>
      <button mat-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
