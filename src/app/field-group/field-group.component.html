<div class="h-screen w-128 bg-white shadow-md">
  <div class="flex items-center justify-between bg-white p-2">
    <h2 class="text-lg font-bold mr-1">Field Groups</h2>
    <button class="flex items-center text-blue-500 border-none rounded px-3 py-1 hover:bg-blue-500 hover:text-white transition">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>Create new</span>
    </button>
  </div>
  <div class="p-4">
    <input type="text"
      placeholder="Type to filter..."
      class="w-full px-2 py-1 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="filterText"
      (ngModelChange)="onFilterChange()" />
    <hr>
    <ul class="mt-3">
      <li *ngFor="let group of filteredGroups"
        class="p-2 mb-1 border rounded-lg hover:bg-gray-200 cursor-pointer "
        [ngClass]="{'bg-blue-100 border-blue-500': selectedGroup === group}"
        (click)="select(group)">
          {{ group.title }}
      </li>
    </ul>
  </div>
</div>
