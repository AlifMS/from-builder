<div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200 hover:shadow-xl transition">
  <div class="flex justify-between items-center">
    <p class="text-lg font-semibold" style="margin-bottom: 0;">{{ title }}</p>

    <div class="flex space-x-2">
      <button
        class="text-gray-500 hover:text-blue-500 focus:outline-none"
        aria-label="Edit"
        (click)="edit()">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
      <!-- <button
        class="text-gray-500 hover:text-blue-500 focus:outline-none"
        aria-label="Copy"
        (click)="copy()">
        <i class="fa fa-clone" aria-hidden="true"></i>
      </button> -->
      <button
        class="text-gray-500 hover:text-blue-500 focus:outline-none"
        aria-label="Delete"
        (click)="delete()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <p class="mt-2 text-gray-600">{{ description }}</p>
</div>
