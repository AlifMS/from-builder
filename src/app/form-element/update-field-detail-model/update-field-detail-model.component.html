<div mat-dialog-title>
    <h2 *ngIf="data.details">Update Field Details</h2>
    <h2 *ngIf="!data.details">Create Field Details</h2>
</div>
<form [formGroup]="fieldDetailForm" (ngSubmit)="submitForm(fieldDetailForm)">
    <mat-dialog-content class="mat-typography">
        <input type="text" formControlName="label">
        <textarea formControlName="description"></textarea>
        <select formControlName="datatype" [disabled]="true">
            <option value="text">Input text</option>
            <option value="textarea">Text area</option>
            <option value="number">Decimals</option>
            <option value="chekbox">Checkbox</option>
            <option value="radio">Radio button</option>
            <option value="select">DropDown</option>
            <option value="file">Upload file</option>
        </select>
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Update</button>
    </mat-dialog-actions>
</form>
