<div class="flex items-center space-x-4">
  <div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200 hover:shadow-xl transition w-full">
    <div class="flex justify-between items-center ">
      <p class="text-md" style="margin-bottom: 0;">{{ field.label }}</p>

      <div class="flex space-x-2">
        <button
          class="text-gray-500 hover:text-blue-500 focus:outline-none"
          aria-label="Edit"
          (click)="edit()">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <!-- <button
          class="text-gray-500 hover:text-blue-500 focus:outline-none"
          aria-label="Copy"
          (click)="copy()">
          <i class="fa fa-clone" aria-hidden="true"></i>
        </button> -->
        <button
          class="text-gray-500 hover:text-blue-500 focus:outline-none"
          aria-label="Delete"
          (click)="delete()">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <p class="mt-2 text-gray-600">{{ field.description }}</p>
    <div class="mt-4" *ngIf="field.type == 'text'">
      <input type="text"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="mt-4" *ngIf="field.type == 'number'">
      <input type="number"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="mt-4" *ngIf="field.type == 'textarea'">
      <textarea
        rows="5"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" >
      {{ field.placeholder }}
      </textarea>
    </div>
    <div class="mt-4" *ngIf="field.type == 'date'">
      <input type="date"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="mt-4" *ngIf="field.type == 'time'">
      <input type="time"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="mt-4" *ngIf="field.type == 'date-time'">
      <input type="datetime-local"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="mt-4" *ngIf="field.type == 'radio'">
      <div class="p-6">
        <div class="flex">
          <label class="flex items-center pr-4" *ngFor="let option of field.options">
            <input type="radio"
              [name]="field.label"
              [value]="option.value"
              class="form-radio h-5 w-5 text-blue-600" />
            <span class="text-gray-700 pl-2">{{option.label}}</span>
          </label>
        </div>
        <label for="">{{field.placeholder}}</label>
      </div>
    </div>
    <div class="mt-4" *ngIf="field.type == 'checkbox'">
      <div class="p-6">
        <div class="flex">
          <label class="flex items-center pr-4" *ngFor="let option of field.options">
            <input type="checkbox"
              [name]="option.value"
              [value]="option.value"
              class="form-radio h-5 w-5 text-blue-600" />
            <span class="text-gray-700 pl-2">{{option.label}}</span>
          </label>
        </div>
        <label for="">{{field.placeholder}}</label>
      </div>
    </div>
    <div class="mt-4" *ngIf="field.type == 'select'">
      <select 
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" >
        <option value="" disabled selected>{{field.placeholder}}</option>
        <option *ngFor="let option of field.options"  [value]="option.value">{{option.label}}</option>
      </select>
    </div>
    <div class="mt-4" *ngIf="field.type == 'file'">
      <input type="file"
        [placeholder]="field.placeholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
  </div>
</div>
